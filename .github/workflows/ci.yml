name: CI

on: [pull_request]

jobs:
  test:

    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:latest
        ports:
          - 3306
        env:
          MYSQL_USER: user
          MYSQL_PASSWORD: password
          MYSQL_DATABASE: test
          MYSQL_ROOT_PASSWORD: password
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3

    steps:
    - uses: actions/checkout@v2

    - name: Install new instance
      env:
          MYSQL_USER: ${{ job.services.mariadb.env.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ job.services.mariadb.env.MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ job.services.mariadb.env.MYSQL_DATABASE }}
      run: |
        cd bin
        ./install.sh pdo_mysql $MYSQL_USER $MYSQL_PASSWORD $MYSQL_DATABASE

    - name: Coding Standards
      run: composer cs

    - name: Static Analysis
      run: composer phpstan