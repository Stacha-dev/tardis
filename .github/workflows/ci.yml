name: CI

on: [pull_request]

jobs:
  test:

    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:latest
        ports:
          - 3306
        env:
          MYSQL_USER: user
          MYSQL_PASSWORD: password
          MYSQL_DATABASE: test
          MYSQL_ROOT_PASSWORD: password
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3

    steps:
    - uses: actions/checkout@v2

    - name: Verify MariaDB connection
      env:
        PORT: ${{ job.services.mariadb.ports[3306] }}
      run: |
        while ! mysqladmin ping -h"127.0.0.1" -P"$PORT" --silent; do
          sleep 1
        done

    - name: Install new instance
      env:
          MYSQL_USER: ${{ job.services.mariadb.env.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ job.services.mariadb.env.MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ job.services.mariadb.env.MYSQL_DATABASE }}
          HOST: 127.0.0.1
          PORT: ${{ job.services.mariadb.ports[3306] }}
      run: |
        cd bin
        ./install.sh user password test "$HOST" "$PORT"

    - name: Coding Standards
      run: composer cs

    - name: Static Analysis
      run: composer phpstan

    - name: Unit tests
      run: composer test