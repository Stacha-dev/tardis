name: CD

on:
  workflow_dispatch:
    inputs:
      instance:
        description: 'Instance'
        required: true

defaults:
  run:
   shell: bash -ieo pipefail {0}
   working-directory: /var/www/${{ instance }}/web

jobs:
  deploy:
      runs-on: self-hosted
      steps:
          - name: Checkout
            run: git pull origin master

          - name: Install
            run: ./bin/install.sh ${{ secrets.DB_USER }} ${{ secrets.DB_PASSWORD }} ${{ secrets.DB_NAME }}
