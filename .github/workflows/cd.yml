name: CD

on:
  push:
    branches: [ master ]

defaults:
  run:
   shell: bash -ieo pipefail {0}
   working-directory: /var/www/project-release.stacha.dev/web

jobs:
  deploy:
      runs-on: self-hosted
      steps:
          - name: Checkout
            run: git pull origin master

          - name: Install
            run: ./bin/install.sh ${{ secrets.DB_USER }} ${{ secrets.DB_PASSWORD }} ${{ secrets.DB_NAME }}
